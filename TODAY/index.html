<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML</title>
</head>
<body>
    <h1>Semantic HTML</h1>

    <!-- show non semantic for a header -->
     <div>
        <span> Logo</span>
        <div>
            <a>manu items</a>
            <a>manu items</a>
            <a>manu items</a>
            <a>manu items</a>
        </div>
     </div>
     <!-- show semantic for a header -->
      <header>
        <h1>Semantic Markup </h1>
        <nav>
            <a>one word</a>
            <a>one word</a>
            <a>one word</a>
            <a>one word</a>
        </nav>
      </header>
</body>
</html>
