<p>Take the next steps to apply at AltSchool Africa</p>

<form>
 <label for="name">First Name</label><br>
<input type="text" id="name" name="name" placeholder="Enter first name" required><br><br>

        <option value="" disabled selected>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>
   

   
  
    <label for="name">Date of Birth</label><br>
   <input type="text" required><br><br>
  

   
    <label for="name">Email Address</label><br>
   <input type="text" id="name" name="name" placeholder="Enter email address" required><br><br>

   
    <label for="name">Phone Number</label><br>
   <input type="text" id="name" name="name" placeholder="0812345689" required><br><br>


   
    <label for="name">Country</label><br>
    <select id="country" name="country" required>
        <option value="" disabled selected>Select Country</option>
        <option value="china">Nigeria</option>
        <option value="china">Ghana</option>
        <option value="china">South Africa</option>
        <option value="usa">United States</option>
        <option value="canada">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="australia">Australia</option>
        <option value="germany">Germany</option>
        <option value="france">France</option>
        <option value="japan">Japan</option>
        <option value="india">India</option>
        <option value="china">China</option>
      
    </select><br><br>

    
   
  
    <label for="name">State/City of Residence</label><br>
   <input type="text" id="name" name="name" placeholder="Enter your state of residence"><br><br>
  

  
    <label for="name">How did you hear about us?</label><br>
    <select id="country" name="country">
        <option value="" disabled selected>Select Channel</option>
        <option value="Twitter">Twitter</option>
        <option value="Facebook">Facebook</option>
        <option value="Linkedin">Linkedin</option>
        <option value="Friend">Friend</option>
        <option value="WhatsApp">WhatsApp</option>
        <option value="Instagram">Instagram</option>
        <option value="Others">Others</option>
        </select></select><br><br>

        <label for="name">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>
        
        <label for="name">Confirm Password</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <br><br>
